<html>
  <head>
    <script src="/jquery-1.9.1.min.js"></script>
    <link type="text/css" href="/app.css" rel="stylesheet">
  </head>
  <body style="margin:0">
    <div id="top-div">
      <iframe src="/mirror.html"
              id="mirror"
              style="width: 100%;height:100%; border: 0"
              frameborder="0"
              marginheight="0"
              marginwidth="0" >
      </iframe>
      <div class="cover">
        <p>This is a mirror of the users active browser tab.</p>
      </div>
      <img id="cursor" src="cursor.png" style="position:absolute;"/>
      <div id="dragbar"></div>
    </div>
    <div id="bottom-div">
      <iframe src="http://{{host}}"
              style="width:100%; height: 100%; border:0; border-top: 1px solid gray"
              frameborder="0"
              marginheight="0"
              marginwidth="0" >
      </iframe>
    </div>
    <!-- http://jsfiddle.net/gMvvB/ -->
    <script type="text/javascript" src="/app.js"> </script>
  </body>
</html>
